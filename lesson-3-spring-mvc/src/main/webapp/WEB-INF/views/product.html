<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html :: head">
</head>

<body>

<nav th:replace="fragments/head.html :: navbar">
</nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>

        <br>
        <form class="form-inline mt-3" method="get" th:action="@{/product}">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name-filter" class="sr-only">Name filter:</label>
                <input th:value="${param.nameFilter}" type="text" class="form-control" name="nameFilter" id="name-filter" placeholder="Name filter">
            </div>
            <!-- TODO добавить поля фильтров -->
            <div class="form-group mx-sm-3 mb-2">
                <label for="minPriceInput">minimum price</label>
                <input class="form-control" th:value="${param.min_price}" name="min_price" type="number" id="minPriceInput" placeholder="Min price">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="maxPriceInput">Maximum price</label>
                <input class="form-control" th:value="${param.max_price}" name="max_price" type="number" id="maxPriceInput" placeholder="Max price">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>

        <div class="col-12">
            <table class="table table-bordered my-2">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${products.hasContent()}" th:each="product : ${products.content}">
                    <th scope="row" th:text="${product.id}">1</th>
                    <td th:text="${product.name}">MacBook Air 13" CZ</td>
                    <td th:text="${product.description}">MacBook - Intel Core i5 5350U Broadwell, 13" TN lesklý 1440 ×
                        900, RAM 8GB DDR3
                    </td>
                    <td th:text="${product.price}">$1000</td>
                    <td>
                        <a class="btn btn-success" th:href="@{/product/{id}(id = ${product.id})}">
                            <i class="fas fa-edit"></i>
                        </a>
                        <form class="d-inline" th:method="delete" th:action="@{/product/{id}(id = ${product.id})}">
                            <button type="submit" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </form>
                    </td>
                </tr>
                <tr th:unless="${products.hasContent()}">
                    <td colspan="5">No data</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${products.hasContent()}" class="col-12">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link"
                         th:href="@{'/product/?page=' + ${products.previousOrFirstPageable().getPageNumber + 1}}">Previous</a></li>
                <li th:each="num: ${#numbers.sequence(1, products.totalPages)}"
                    th:classappend="${num == products.number + 1} ? 'active'"
                    class="page-item">
                    <a class="page-link" th:href="@{/product(page=${num}, size=${products.size},
                    nameFilter=${param.nameFilter}, minPrice=${param.minPrice}, maxPrice=${param.maxPrice})}">[[${num}]]</a>
                </li>
                <li class="page-item">
                    <a class="page-link"
                       th:href="@{'/product/?page=' + ${products.nextOrLastPageable().getPageNumber + 1}}">Next</a></li>
            </ul>
        </nav>
        </div>
    </div>
</div>

<script th:replace="fragments/footer.html :: scripts"/>

</body>
</html>
